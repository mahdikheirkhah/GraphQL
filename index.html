<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link rel="icon" type="image/png" href="static/favicon.png">
</head>

<body>
    <canvas id="auroraCanvas"></canvas>
    
    <div id="login-section" style="display: none">
        <h2>Login</h2>
        <input type="text" id="username-or-email" placeholder="Username or E-mail" autocomplete="username">
        <input type="password" id="password-login" placeholder="Password" autocomplete="current-password">
        <button id="login-button">Login</button>
        <p id="errorMessageLogin"></p>
    </div>


    <div id="information-section" style="display: none">
        <h2 id="page-title"></h2>
            <div id="information">
                <div id="basic-information"></div>
                <div id="audits">
                    
                </div>
            </div>
            <div id="messaging-container">
                <div id="userTooltip" class="tooltip"></div>
                <p id="logged-as">Logged in as X</p>
                <button id="logout-button">Logout</button>
            </div>
    </div>


    <script type="module" src="static/realtime.js"></script>
    <script src="static/auroras.js"> </script>
</body>

</html>
