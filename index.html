<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body>
    <div id="login-section">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username-or-email" placeholder="Username or E-mail" autocomplete="username">
            <input type="password" id="password-login" placeholder="Password" autocomplete="current-password">
            <button id="login-button">Login</button>
            <p id="errorMessageLogin" class="error-message"></p>
        </div>
    </div>

    <div id="information-section">
        <nav id="main-nav">
            <div id="logged-as">Logged in as X</div>
            <button id="logout-button">Logout</button>
        </nav>
        
        <main class="dashboard-container">
            <section class="dashboard-section">
                <h3 class="section-title">Basic Information</h3>
                <div id="basic-information" class="info-card"></div>
            </section>
            
            <section class="dashboard-section">
                <h3 class="section-title">Audit History</h3>
                <div id="audits" class="audit-cards-container"></div>
            </section>
            
            <section class="dashboard-section">
                <h3 class="section-title">Skills</h3>
                <div id="radar-chart" class="chart-container"></div>
            </section>
            
            <section class="dashboard-section">
                <h3 class="section-title">XP Progress</h3>
                <div id="linear-chart" class="chart-container"></div>
            </section>
        </main>
    </div>

    <script type="module" src="./app.js"></script>
</body>

</html>
